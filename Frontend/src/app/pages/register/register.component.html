<div class="min-h-screen flex items-center justify-center">
  <div class="w-full bg-neutral max-w-md rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-white text-center">Create a new account</h2>
    <!-- <p class="mt-2 text-center">Create new account</p> -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="mt-4">
      <div class="flex flex-col mb-4">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-300"
          for="login"
        >
          Username
        </label>
        <input
          class="flex h-10 w-full border border-input text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 px-3 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          type="text"
          id="login"
          name="login"
          placeholder="Enter your username"
          required
          [(ngModel)]="registerData.username"
          maxlength="20"
          minlength="4"
        />
      </div>
      <div class="flex flex-col mb-6">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-300"
          for="password"
        >
          Password
        </label>
        <input
          class="flex h-10 w-full border border-input text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 px-3 py-2 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          [(ngModel)]="registerData.password"
          maxlength="36"
          minlength="6"
        />
      </div>
      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          class="mr-2 h-4 w-4 text-indigo-600 bg-gray-700 border-gray-300 rounded focus:ring-indigo-500"
          [(ngModel)]="registerData.agreeToTerms"
          required
        />
        <label
          for="terms"
          class="text-sm font-medium text-gray-300"
        >
          I agree with Sword in Stone's 
          <a href="/termsofservice" class="text-indigo-400 hover:underline">Terms of Service</a> 
          and 
          <a href="/privacypolicy" class="text-indigo-400 hover:underline">Privacy Policy</a>.
        </label>
      </div>
      <button
        class="inline-flex select-none items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-full py-2 px-4 bg-info text-white rounded-md hover:bg-indigo-300 hover:text-black"
        type="submit"
        [disabled]="loading || !registerData.agreeToTerms || registerData.username.length < 4 || registerData.password.length < 6"
      >
        <span *ngIf="loading" class="loading loading-spinner"></span>
        Create Account
      </button>
    </form>
    <p class="text-center mt-1">Already have an account? <a class="underline" href="/login">Log in here.</a></p>
  </div>
</div>
