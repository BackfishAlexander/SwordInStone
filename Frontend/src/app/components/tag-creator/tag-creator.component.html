<div class="p-4 m-4 bg-base-300 rounded-xl max-w-96">
    <h1>Tag Creator</h1>
    <hr>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="formData.name"
            name="name"
            class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-base-200"
            required
          />
        </div>
    
        <!-- Description Input -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            [(ngModel)]="formData.description"
            name="description"
            rows="3"
            class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-base-200"
            required
          ></textarea>
        </div>
    
        <!-- Color Picker -->
        <div>
          <label for="color" class="block text-sm font-medium text-gray-700">Select Color</label>
          <input
            type="color"
            id="color"
            [(ngModel)]="formData.color"
            name="color"
            class="mt-1 w-full h-10 cursor-pointer border-none bg-base-300"
          />
          <p class="mt-2 text-sm text-gray-500">Selected Color: {{ formData.color }}</p>
        </div>

        <property-tag [name]="formData.name" [color]="formData.color" [description]="formData.description"></property-tag>
    
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </form>
</div>
